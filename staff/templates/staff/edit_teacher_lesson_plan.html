{% extends "base.html" %}
{% load static %} 
{% block page_content %}
<div>
  {% include "partials/back_page_link.html" %}
  <h3>Форма редактирования плана урока</h3>
  <h3>Учитель: <i>{{ teacher.full_name }}</i></h3>
  <form action="{% url 'edit_teacher_lesson_plan' plan_id=lesson_plan.id %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.media }}
    {% for field in form %}
    <div class="form-group row mb-3">
        <label class="col-form-label" for="{{ field.label }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Сохранить" class="w-25 btn btn-sm btn-success">
    <input type="reset" value="Сбросить" class="w-25 btn btn-sm btn-secondary">
  </form>
</div>
{% endblock %}
