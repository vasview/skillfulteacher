{% extends "base.html" %}
{% load static %} 
{% block page_content %}
<div>
  <a href="{{request.META.HTTP_REFERER}}" class="btn btn-sm btn-primary ml-2">Назад</a>
  <h3>Форма редактирования характеристики</h3>
  <h3>Ученик: <i>{{ review.student.person.full_name }}</i></h3>
  <form action="{% url 'edit_review' review.id %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="form-group row mb-1">
        <label class="col-sm-4 col-form-label" for='title'>Название</label>
        <input type="text" class="col-sm-8 col-form-control" name="title" value="{{ review.title }}">
    </div>
    <div class="form-group row mb-3">
        <textarea class="form-control" name='characteristic' id="characteristic" rows="10">{{ review.characteristic }}</textarea>
    </div>
    <input type="submit" value="Сохранить" class="w-25 btn btn-sm btn-success">
    <input type="reset" value="Сбросить" class="w-25 btn btn-sm btn-secondary">
  </form>
</div>
{% endblock %}
